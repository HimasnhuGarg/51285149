    <!-- Registration Form -->
    <div class="wrapper">

            <h1>Register</h1>
            <div class="input-box">

            <div class="input-box">

            </div>
            <div class="input-box">
                <input type="tel" id="phone_number" placeholder="Enter your Phone number..." required minlength="10" maxlength="10" pattern="[0-9]{10}">

            </div>
            <div class="input-box">
                <input type="email" id="email" placeholder="Enter your email..." required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn" id="btn1">Register</button>
        </form>

    <script>
        // JavaScript for form validation
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            var username = document.getElementById('username').value.trim();
            var age = document.getElementById('age').value.trim();
            var phone = document.getElementById('phone_number').value.trim();
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value.trim();
            var confirmPassword = document.getElementById('confirmPassword').value.trim();

            // Check if password meets criteria
            var passwordPattern = /^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9]).{8,}$/;
            if (!password.match(passwordPattern)) {
                alert('Password must contain at least 8 characters, including letters, numbers, and special characters.');
                event.preventDefault();
                return;
            }

            // Check if password and confirm password match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                event.preventDefault();
                return;
            }

            // Check if phone number is valid
            var phonePattern = /^\d{10}$/;
            if (!phone.match(phonePattern)) {
                alert('Please enter a valid phone number.');
                event.preventDefault();
                return;
            }

            // Further validations can be added here
        });
    </script>
